<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Márkaszemélyiség kvíz</title>

<link rel="icon" type="image/png" href="https://cdn.prod.website-files.com/68c02379dfdad28c3492d8c5/69370eeaa7ca9b8de5ae2d6f_favion-bb.png">
<link rel="stylesheet" href="https://use.typekit.net/bja6xtr.css">

<style>
*{box-sizing:border-box}

:root{
  --bg-body:#0f0f12;
  --bg-card:#16161b;
  --bg-soft:#1d1d23;
  --border-soft:#2a2a32;
  --text-main:#ffffff;
  --text-muted:rgba(255,255,255,0.65);
  --accent:#ffffff;
}

body{
  margin:0;
  padding:16px;
  background:var(--bg-body);
  color:var(--text-main);
  font-family:"atyp-bl-variable",system-ui,sans-serif;
  font-variation-settings:"opsz" 6,"ital" 0,"wght" 400;
}

.quiz{
  max-width:820px;
  margin:0 auto;
  background:var(--bg-card);
  padding:28px 22px;
  border-radius:20px;
  box-shadow:0 30px 80px rgba(0,0,0,.45);
}

.quiz-title{
  text-align:center;
  font-size:26px;
  margin:0 0 4px;
  font-variation-settings:"wght" 600;
}

.quiz-sub{
  text-align:center;
  font-size:13px;
  opacity:.6;
  margin:0 0 20px;
}

.progress-wrap{display:none;margin-bottom:18px}
.progress-label{font-size:12px;opacity:.6;margin-bottom:6px}
.progress-bar{height:4px;background:#2a2a32;border-radius:999px;overflow:hidden}
.progress-bar-inner{height:100%;width:0;background:#fff}

.step{display:none}
.step.active{display:block}

h2{
  font-size:18px;
  margin:0 0 32px;
  font-variation-settings:"wght" 500;
}

p{
  font-size:14px;
  line-height:1.5;
  color:var(--text-muted);
  margin:0 0 14px;
}

.options{
  display:grid;
  gap:14px;
}

@media(min-width:600px){
  .options{grid-template-columns:1fr 1fr}
}

.option{
  background:var(--bg-soft);
  border:1px solid var(--border-soft);
  border-radius:16px;
  padding:18px;
  cursor:pointer;
  transition:.15s ease;
  font-size:14px;
  line-height: 1.5;
}

.option img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:8px;
}

.option:not(:has(img)){  
  min-height:110px;
  display:flex;
  align-items:center;
}

.option.selected{
  background:#fff;
  color:#000;
  border-color:#fff;
}

button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:#fff;
  color:#000;
  font-size:15px;
  cursor:pointer;
  font-family:"atyp-bl-variable",system-ui,sans-serif;
  font-variation-settings:"wght" 500;
}

button:disabled{opacity:.6}

input{
  width:100%;
  padding:13px;
  border-radius:12px;
  border:1px solid var(--border-soft);
  background:var(--bg-soft);
  color:#fff;
  margin-bottom:10px;
}

.result-card{
  background:var(--bg-soft);
  border:1px solid var(--border-soft);
  border-radius:16px;
  padding:18px;
  margin-bottom:12px;
}

.result-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
}

.result-title{font-variation-settings:"wght" 500}
.result-percent{opacity:.6}

.result-desc{
  max-height:0;
  overflow:hidden;
  opacity:0;
  font-size:13px;
  color:var(--text-muted);
  margin-top:12px;
}

.footer{
  margin-top:40px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}

.footer a{
  color:#fff;
  text-decoration:none;
}
.footer a:hover{
  text-decoration:underline;
}
.result-list .result-card {
    transition: max-height 0.5s ease, opacity 0.5s ease;
}
.result-list .expandable-content {
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    transition: max-height 0.5s ease, opacity 0.5s ease;
}
.result-list .result-card.expanded .expandable-content {
    max-height: 200px; /* Increase this depending on the height of the content */
    opacity: 1;
}
</style>
</head>
<body>
<div class="quiz">
   <div class="quiz-header" id="quizHeader">
      <h1 class="quiz-title">Márkaszemélyiség kvíz</h1>
      <p class="quiz-sub">8 archetípus, 1 márkaszemélyiség.</p>
   </div>
   <div class="progress-wrap" id="progressWrap">
      <div class="progress-label" id="progressLabel">1 / 13</div>
      <div class="progress-bar">
         <div class="progress-bar-inner" id="progressBar"></div>
      </div>
   </div>
   <div id="steps"></div>
</div>
<!-- Footer -->
<div class="footer">
   <p>
      Készítette a <a href="https://www.brandbar.hu" target="_blank">BrandBar</a>
      | <a href="adatkezelesi-tajekoztato.pdf" target="_blank">Adatkezelési tájékoztató</a>
   </p>
</div>
