<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Archetípus teszt</title>

<style>
  * { box-sizing: border-box; }

  body {
    font-family: system-ui, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 16px;
  }

  .quiz {
    width: 100%;
    max-width: 480px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
  }

  h1 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 24px;
  }

  h2 {
    font-size: 18px;
    margin-bottom: 16px;
  }

  .step { display: none; }
  .step.active { display: block; }

  .options {
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
  }

  .option {
    border: 2px solid #ddd;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: 0.2s;
    background: #fff;
  }

  .option img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
  }

  .option span {
    display: block;
    padding: 12px;
    text-align: center;
    font-size: 16px;
  }

  .option.selected {
    border-color: #000;
  }

  button {
    width: 100%;
    margin-top: 24px;
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background: #000;
    color: white;
  }

  .result ul {
    list-style: none;
    padding: 0;
  }

  .result li {
    padding: 6px 0;
    font-size: 16px;
  }

  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
</style>
</head>

<body>

<div class="quiz">
  <h1>Archetípus teszt</h1>
  <div id="steps"></div>
</div>

<script>
const questions = [
  { q: "Melyik világ vonz?", a: ["hero","lover","sage"] },
  { q: "Melyik hangulat áll közel hozzád?", a: ["creator","rebel","caregiver"] },
  { q: "Melyik érték fontosabb?", a: ["ruler","innocent","sage"] },
  { q: "Hogyan oldasz meg problémát?", a: ["hero","creator","sage"] },
  { q: "Melyik szerep illik rád?", a: ["caregiver","lover","ruler"] },
  { q: "Mi motivál leginkább?", a: ["rebel","hero","creator"] },
  { q: "Milyen környezetben érzed jól magad?", a: ["innocent","lover","caregiver"] },
  { q: "Mi jellemez inkább?", a: ["sage","ruler","rebel"] },
  { q: "Mit keresel az életben?", a: ["creator","hero","lover"] },
  { q: "Mi ad biztonságot?", a: ["caregiver","innocent","ruler"] }
];

const archetypes = {
  hero:0, lover:0, sage:0, rebel:0,
  creator:0, caregiver:0, ruler:0, innocent:0
};

const stepsEl = document.getElementById("steps");

questions.forEach((q, i) => {
  stepsEl.innerHTML += `
    <div class="step ${i===0?'active':''}">
      <h2>${i+1}. ${q.q}</h2>
      <div class="options">
        ${q.a.map(type => `
          <div class="option" data-type="${type}">
            <img src="https://picsum.photos/600/400?random=${i+type}">
            <span>${type}</span>
          </div>
        `).join("")}
      </div>
      <button onclick="nextStep()">Tovább</button>
    </div>
  `;
});

stepsEl.innerHTML += `
  <div class="step">
    <h2>Eredményed</h2>
    <div class="result" id="result"></div>

    <h2>Kapcsolat</h2>
    <input placeholder="Név">
    <input placeholder="Email">
  </div>
`;

let current = 0;
const steps = document.querySelectorAll(".step");

document.addEventListener("click", e => {
  const option = e.target.closest(".option");
  if (!option) return;

  option.parentElement
    .querySelectorAll(".option")
    .forEach(o => o.classList.remove("selected"));

  option.classList.add("selected");
});

function nextStep() {
  const selected = steps[current].querySelector(".option.selected");
  if (!selected) {
    alert("Válassz egy opciót!");
    return;
  }

  archetypes[selected.dataset.type]++;
  steps[current].classList.remove("active");
  current++;

  if (current === 10) showResult();
  steps[current].classList.add("active");

  window.scrollTo({ top: 0, behavior: "smooth" });
}

function showResult() {
  const total = Object.values(archetypes).reduce((a,b)=>a+b,0);
  let html = "<ul>";
  for (const [k,v] of Object.entries(archetypes)) {
    html += `<li><strong>${k}</strong>: ${Math.round(v/total*100)}%</li>`;
  }
  html += "</ul>";
  document.getElementById("result").innerHTML = html;
}
</script>

</body>
</html>
